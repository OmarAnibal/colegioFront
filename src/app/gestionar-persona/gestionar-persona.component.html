<button class="btn btn-success" (click) ="modalNuevaPersona(0)">Nueva Persona</button>
<h1 class="centrar" *ngIf="listaPersona.length>0">Personas</h1>
<table mat-table [dataSource]="listaPersona" class="mat-elevation-z8" *ngIf="listaPersona.length>0">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="municipio">
      <th mat-header-cell *matHeaderCellDef> Municipio </th>
      <td mat-cell *matCellDef="let element"> {{element.municipio.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">  <button type="button" class="btn btn-primary" (click)="editar(element)"><mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button> </td>
    </ng-container>
    
    <td>
      <div class="btn-group">
        
        <button type="button" class="btn btn-danger">Eliminar</button>

      </div>
    </td>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   
  </table>
